<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Service</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/table-page.css">
</head>
<body>
<div class="page">
    <header>
        <div class="description">
            Web site "Ship Service"
        </div>
    </header>
    <div class="content">
        <div class="main-content" id="root">
            <div class="table-page">
                <div class="table-с">

                </div>
            </div>
        </div>
        <div class="add-content">
            <div class="item-wrapper">
                <div class="main-label">
                    <strong>Added and update data ships</strong>
                </div>
                <div class="item-displacement">
                    <div class="label">
                        Enter ship displacement:
                    </div>
                    &nbsp;
                    <div class="displacement-input">
                        <input type="text" class="input" id="d_ship">
                    </div>
                </div>
                <div class="item-country">
                    <div class="label">
                        Select county-manufacturer ship:
                    </div>
                    &nbsp;
                    <div class="country-input">
                        <select id="country-select">
                            <option value="usa">USA</option>
                            <option value="russian">RUSSIAN</option>
                            <option value="germany">GERMANY</option>
                        </select>
                    </div>
                </div>
                <div class="item-name">
                    <div class="label">
                        Input name ship:
                    </div>
                    &nbsp;
                    <div class="name-input">
                        <input type="text" id="n-input">
                    </div>
                </div>
                <div class="item-type-ship">
                    <div class="label">
                        Select type ship:
                    </div>
                    &nbsp;
                    <div class="typeShip-input">
                        <select name="typeShip" id="tsh">
                            <option value="destroyer">DESTROYER</option>
                            <option value="aircraft-carrier">AIRCRAFT CARRIER</option>
                            <option value="battleship">BATTLESHIP</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="btn-add">
                <input type="button" value="ADD" onclick="addedShip()">
            </div>
            <div class="btn-update">
                <input type="button" value="UPDATE" onclick="updateShip()">
            </div>
        </div>
    </div>
    <footer>
        <div class="current-date">
            <div class="label">
                Current date:
            </div>
            &nbsp;
            <div class="date" id="current-date">

            </div>
        </div>
        <div class="admin-info">
            <div class="label">
                The completed task:
            </div>
            &nbsp;
            <div class="author-info">
                &copy;&nbsp;Solodkov M.A
            </div>
        </div>
        <div class="task-version">
            <div class="label">
                Version task:
            </div>
            &nbsp;
            <div class="version">
                1.0
            </div>
        </div>
    </footer>
</div>
<script src = "js/utils.js"></script>
<script src="js/layout.js"></script>
</body>
</html>
